<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="page" class="login">
        <div class="top">LRG</div>
        <div class="login-box">
            <h2>Sign In</h2>
            <form action="">
                <div class="item">
                    <p>Username</p>
                    <input type="text">
                </div>
                <div class="item">
                    <p>Password</p>
                    <input type="password">
                    <div>
                        <a href="./contact.html">Forgot your password?</a>
                    </div>
                </div>
                <div class="btn">
                    <input type="text" value="Submit" onclick="location.href='./index.html'">
                </div>
            </form>
            <div class="info">
                <p>Don't have an account?</p>
                <a href="./contact.html">Sign up here</a>
            </div>
        </div>
        <div></div>
    </div>
</body>
</html>
